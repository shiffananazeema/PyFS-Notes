<!DOCTYPE html>

    <title>Homepage</title>

<body>

    {% for data in content %}
    <h2>{{data.title}}</h2>
    <img src="{{ data.image.url }}" alt="" style="width:300px; height:200px;">

    <p><strong>Description:</strong>{{data.description}}</p>


    <p><strong>Created On:</strong>{{data.created_on}}</p>

    {% endfor %}

</body>

</html>
